name: gendiff-tests

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: install
        run:
          npm ci
      - name: run eslint
        run: npx eslint .
      - name: run test
        run: npx jest --watch

