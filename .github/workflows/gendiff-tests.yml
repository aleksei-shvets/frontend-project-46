name: gendiff-tests

on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.0
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test
